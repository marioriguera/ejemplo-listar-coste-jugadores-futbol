<h2 mat-dialog-title>Datos personales</h2>
<mat-dialog-content class="mat-typography">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url({{player.picture}});"></div>
            <mat-card-title>Nombre: {{player.name}}</mat-card-title>
            <mat-card-subtitle>Última actualización: {{player.last_modified | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{player.picture}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-sm-1 bd-highlight">
                    <p class="fw-bold">
                        Valor de mercado: {{player.value | currency: 'EUR' }}
                    </p>
                </div>
                <div class="p-sm-1 bd-highlight">
                    <p class="fw-bold">
                        Clásula de rescisión: {{player.prev_value | currency: 'EUR' }}
                    </p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
