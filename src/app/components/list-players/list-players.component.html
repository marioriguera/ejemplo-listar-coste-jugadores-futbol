<ng-container *ngIf="jugadores; else elseTemplateCargando">
    <ng-container *ngIf="jugadores.length > 0; else elseTemplateJugadores">
        <mat-selection-list #jugadoresSelect [multiple]="false">
            <mat-list-option *ngFor="let jugador of jugadores" [value]="jugador.name" (click)="abrirJugador(jugador)">
                {{jugador.name}}
            </mat-list-option>
        </mat-selection-list>

        <div class="mt-3">
            <p>
                Jugador seleccionado: {{jugadoresSelect.selectedOptions.selected[0]?.value}}
            </p>
        </div>
    </ng-container>
    <ng-template #elseTemplateJugadores>
        <div class="mt-3">
            <p>
                No existen datos.
            </p>
        </div>
    </ng-template>
</ng-container>
<ng-template #elseTemplateCargando>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
